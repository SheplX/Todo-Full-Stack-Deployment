name: Build Docker images
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get changed files in the backend folder
        id: backend
        uses: tj-actions/changed-files@v35
        with:
          files: backend/**  # Alternatively using: `docs/**` or `docs`

      - name: Get changed files in the frontend folder
        id: frontend
        uses: tj-actions/changed-files@v35
        with:
          files: frontend/**  # Alternatively using: `docs/**` or `docs`

      - name: Build backend Docker image
        if: steps.backend.outputs.any_changed == 'true'
        working-directory: backend/
        run: |
          docker build -t my-backend .
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"

      - name: Build frontend Docker image
        if: steps.frontend.outputs.any_changed == 'true'
        working-directory: frontend/
        run: |
          docker build -t my-frontend-image .
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"

